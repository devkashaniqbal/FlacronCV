name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
          NEXT_PUBLIC_FIREBASE_API_KEY: fake_key
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: fake.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: fake-project
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: fake.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '000000000'
          NEXT_PUBLIC_FIREBASE_APP_ID: '1:000:web:000'

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build API Docker image
        run: docker build -f apps/api/Dockerfile -t flacroncv-api:latest .

      - name: Build Web Docker image
        run: docker build -f apps/web/Dockerfile -t flacroncv-web:latest .
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
          NEXT_PUBLIC_FIREBASE_API_KEY: fake_key
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: fake.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: fake-project
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: fake.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '000000000'
          NEXT_PUBLIC_FIREBASE_APP_ID: '1:000:web:000'
